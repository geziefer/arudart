[camera_detection]
auto_detect = true
num_cameras = 3
min_width = 800
min_height = 600
exclude_builtin = true
max_index = 10

[camera_settings]
width = 800
height = 600
fps = 25
fourcc = "MJPG"
auto_exposure = false
exposure = -6  # Optimal for LED ring: brightness 70-75, no overexposure, good contrast

[motion_detection]
downscale_factor = 4
motion_threshold = 25
blur_kernel = 21
settled_threshold = 10
motion_check_interval = 0.1  # seconds between motion checks (~10 FPS)
